name: Task 11 - ECS Blue/Green Deployment FINAL

on:
  push:
    branches:
      - main
    paths:
      - 'ecs-fargate/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: arman-strapi-fargate
  ECS_CLUSTER: arman-strapi-ecs-cluster
  ECS_SERVICE: arman-strapi-ecs-service
  ECS_TASK_DEFINITION: arman-strapi-ecs-task
  CODEDEPLOY_APPLICATION: arman-strapi-ecs-codedeploy-app
  CODEDEPLOY_DEPLOYMENT_GROUP: arman-strapi-ecs-deployment-group

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Deploy
        working-directory: ecs-fargate
        run: |
          echo "=== Task 11: GitHub Actions Blue/Green Deployment ==="
          
          # 1. Build and Push Docker image
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          echo "Building image: ${IMAGE_URI}"
          docker build -t ${IMAGE_URI} .
          docker push ${IMAGE_URI}
          
          # 2. Get current task definition and update image
          echo "Getting current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-def.json
          
          # Update image and strip metadata for registration
          jq --arg IMAGE "${IMAGE_URI}" '.containerDefinitions[0].image = $IMAGE' task-def.json > updated-task-def.json
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' updated-task-def.json > new-task-def.json
          
          # 3. Register new task definition
          echo "Registering new task definition..."
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "New task definition: ${NEW_TASK_ARN}"
          
          # 4. Create AppSpec file using printf for clean output
          echo "Creating AppSpec file..."
          printf 'version: 0.0\n' > appspec.yaml
          printf 'Resources:\n' >> appspec.yaml
          printf '  - TargetService:\n' >> appspec.yaml
          printf '      Type: AWS::ECS::Service\n' >> appspec.yaml
          printf '      Properties:\n' >> appspec.yaml
          printf '        TaskDefinition: %s\n' "${NEW_TASK_ARN}" >> appspec.yaml
          printf '        LoadBalancerInfo:\n' >> appspec.yaml
          printf '          ContainerName: strapi\n' >> appspec.yaml
          printf '          ContainerPort: 1337\n' >> appspec.yaml
          
          echo "=== AppSpec Content ==="
          cat appspec.yaml
          echo "=== End AppSpec ==="
          
          # 5. Create revision using jq for proper JSON encoding
          echo "Creating CodeDeploy deployment revision..."
          APPSPEC_CONTENT=$(cat appspec.yaml)
          jq -n --arg content "$APPSPEC_CONTENT" '{revisionType: "AppSpecContent", appSpecContent: {content: $content}}' > revision.json
          
          echo "=== Revision JSON ==="
          cat revision.json
          echo "=== End Revision ==="
          
          # 6. Start CodeDeploy
          echo "Starting deployment..."
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APPLICATION }} \
            --deployment-group-name ${{ env.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --description "Task 11 deployment - ${{ github.sha }}" \
            --revision file://revision.json \
            --query 'deploymentId' \
            --output text)
          
          echo "Deployment ID: ${DEPLOYMENT_ID}"
          
          # 7. Monitor deployment status
          echo "Monitoring deployment..."
          for i in {1..40}; do
            STATUS=$(aws deploy get-deployment \
              --deployment-id ${DEPLOYMENT_ID} \
              --query 'deploymentInfo.status' \
              --output text)
            
            echo "Current Status: ${STATUS} (Check ${i}/40)"
            
            if [ "${STATUS}" = "Succeeded" ]; then
              echo "✅ Deployment successful!"
              exit 0
            elif [ "${STATUS}" = "Failed" ] || [ "${STATUS}" = "Stopped" ]; then
              echo "❌ Deployment failed!"
              aws deploy get-deployment --deployment-id ${DEPLOYMENT_ID} --query 'deploymentInfo.errorInformation'
              exit 1
            fi
            
            sleep 30
          done

          echo "❌ Deployment timed out!"
          exit 1