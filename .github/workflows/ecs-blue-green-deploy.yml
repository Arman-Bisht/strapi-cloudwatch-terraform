name: ECS Blue/Green Deployment

on:
  push:
    branches:
      - main
      - Arman_Bisht_v2
    paths:
      - 'ecs-fargate/**'
      - '.github/workflows/ecs-blue-green-deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: 'false'
        type: boolean

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: arman-strapi-fargate
  ECS_CLUSTER: arman-strapi-ecs-cluster
  ECS_SERVICE: arman-strapi-ecs-service
  ECS_TASK_DEFINITION: arman-strapi-ecs-task
  CODEDEPLOY_APPLICATION: arman-strapi-ecs-codedeploy-app
  CODEDEPLOY_DEPLOYMENT_GROUP: arman-strapi-ecs-deployment-group
  CONTAINER_NAME: strapi

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest
    
    outputs:
      image_tag: ${{ steps.image-info.outputs.image_tag }}
      image_uri: ${{ steps.image-info.outputs.image_uri }}
      short_sha: ${{ steps.image-info.outputs.short_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        working-directory: ecs-fargate
        run: |
          echo "Building Docker image with tag: ${{ github.sha }}"
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker tag ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
                     ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Push Docker image to ECR
        run: |
          echo "Pushing Docker image to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Set image info outputs
        id: image-info
        run: |
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

  deploy:
    name: Blue/Green Deployment with CodeDeploy
    needs: build-and-push
    runs-on: ubuntu-latest
    
    outputs:
      deployment_id: ${{ steps.codedeploy.outputs.deployment_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          echo "Downloading current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > current-task-definition.json

      - name: Create new task definition with updated image
        run: |
          echo "Creating new task definition with image: ${{ needs.build-and-push.outputs.image_uri }}"
          
          jq --arg IMAGE "${{ needs.build-and-push.outputs.image_uri }}" \
             '.containerDefinitions[0].image = $IMAGE' \
             current-task-definition.json > updated-task-definition.json
          
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' \
             updated-task-definition.json > new-task-definition.json

      - name: Register new task definition
        id: register-task-def
        run: |
          echo "Registering new task definition..."
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task_definition_arn=${TASK_DEF_ARN}" >> $GITHUB_OUTPUT
          echo "New task definition registered: ${TASK_DEF_ARN}"

      - name: Create AppSpec for CodeDeploy
        run: |
          echo "Creating AppSpec file for CodeDeploy..."
          
          cat > appspec.yaml << 'APPSPEC_EOF'
version: 0.0
Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: "TASK_DEF_PLACEHOLDER"
        LoadBalancerInfo:
          ContainerName: "strapi"
          ContainerPort: 1337
APPSPEC_EOF
          
          # Replace placeholder with actual task definition ARN
          sed -i "s|TASK_DEF_PLACEHOLDER|${{ steps.register-task-def.outputs.task_definition_arn }}|g" appspec.yaml
          
          echo "AppSpec file created:"
          cat appspec.yaml

      - name: Trigger CodeDeploy Blue/Green Deployment
        id: codedeploy
        run: |
          echo "Starting CodeDeploy Blue/Green deployment..."
          
          APPSPEC_CONTENT=$(cat appspec.yaml | base64 -w 0)
          
          cat > revision.json << 'REVISION_EOF'
{
  "revisionType": "AppSpecContent",
  "appSpecContent": {
    "content": "APPSPEC_CONTENT_PLACEHOLDER"
  }
}
REVISION_EOF
          
          # Replace placeholder with actual base64 content
          sed -i "s|APPSPEC_CONTENT_PLACEHOLDER|${APPSPEC_CONTENT}|g" revision.json
          
          echo "Created revision JSON:"
          cat revision.json
          
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APPLICATION }} \
            --deployment-group-name ${{ env.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --description "GitHub Actions Blue/Green deployment - Commit: ${{ needs.build-and-push.outputs.short_sha }}" \
            --revision file://revision.json \
            --query 'deploymentId' \
            --output text)
          
          echo "deployment_id=${DEPLOYMENT_ID}" >> $GITHUB_OUTPUT
          echo "CodeDeploy deployment started with ID: ${DEPLOYMENT_ID}"

      - name: Monitor deployment status
        run: |
          DEPLOYMENT_ID="${{ steps.codedeploy.outputs.deployment_id }}"
          echo "Monitoring deployment: ${DEPLOYMENT_ID}"
          
          if [ -z "${DEPLOYMENT_ID}" ] || [ "${DEPLOYMENT_ID}" = "None" ]; then
            echo "No valid deployment ID found. CodeDeploy creation may have failed."
            exit 1
          fi
          
          TIMEOUT=1200
          ELAPSED=0
          INTERVAL=30
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATUS=$(aws deploy get-deployment \
              --deployment-id ${DEPLOYMENT_ID} \
              --query 'deploymentInfo.status' \
              --output text)
            
            echo "Deployment status: ${STATUS} (${ELAPSED}s elapsed)"
            
            case ${STATUS} in
              "Succeeded")
                echo "Deployment completed successfully!"
                exit 0
                ;;
              "Failed"|"Stopped")
                echo "Deployment failed with status: ${STATUS}"
                aws deploy get-deployment \
                  --deployment-id ${DEPLOYMENT_ID} \
                  --query 'deploymentInfo.errorInformation' \
                  --output table
                exit 1
                ;;
              "InProgress"|"Queued"|"Ready")
                echo "Deployment in progress..."
                sleep ${INTERVAL}
                ELAPSED=$((ELAPSED + INTERVAL))
                ;;
              *)
                echo "Unknown status: ${STATUS}"
                sleep ${INTERVAL}
                ELAPSED=$((ELAPSED + INTERVAL))
                ;;
            esac
          done
          
          echo "Deployment timeout reached"
          exit 1