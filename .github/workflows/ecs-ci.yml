# CI Workflow for ECS Fargate - Build, Tag, and Push Docker Image

name: ECS CI - Build and Push

on:
  push:
    branches:
      - main
      - Arman_Bisht_v2
    paths:
      - 'ecs-fargate/**'
      - '.github/workflows/ecs-ci.yml'

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: arman-strapi-fargate

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.image-info.outputs.image_tag }}
      image_uri: ${{ steps.image-info.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        working-directory: ecs-fargate
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker tag ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
                     ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Set image info outputs
        id: image-info
        run: |
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "### Docker Image Built and Pushed! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image URI:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to ECS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition arman-strapi-ecs-task \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: strapi
          image: ${{ needs.build-and-push.outputs.image_uri }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: arman-strapi-ecs-service
          cluster: arman-strapi-ecs-cluster
          wait-for-service-stability: true

      - name: Get Task Public IP
        id: task-ip
        run: |
          sleep 10
          TASK_ARN=$(aws ecs list-tasks \
            --cluster arman-strapi-ecs-cluster \
            --service-name arman-strapi-ecs-service \
            --query 'taskArns[0]' \
            --output text)
          
          if [ "$TASK_ARN" != "None" ] && [ -n "$TASK_ARN" ]; then
            ENI_ID=$(aws ecs describe-tasks \
              --cluster arman-strapi-ecs-cluster \
              --tasks $TASK_ARN \
              --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" \
              --output text)
            
            TASK_IP=$(aws ec2 describe-network-interfaces \
              --network-interface-ids $ENI_ID \
              --query "NetworkInterfaces[0].Association.PublicIp" \
              --output text)
            
            echo "ip=${TASK_IP}" >> $GITHUB_OUTPUT
          else
            echo "ip=Not available yet" >> $GITHUB_OUTPUT
          fi

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ needs.build-and-push.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ECS Cluster:** \`arman-strapi-ecs-cluster\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ECS Service:** \`arman-strapi-ecs-service\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.task-ip.outputs.ip }}" != "Not available yet" ]; then
            echo "**Application URL:** http://${{ steps.task-ip.outputs.ip }}:1337" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Admin Panel:** http://${{ steps.task-ip.outputs.ip }}:1337/admin" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Note:** Task IP will be available once the task is running" >> $GITHUB_STEP_SUMMARY
          fi
