name: Task 11 - ECS Blue/Green Deployment

on:
  push:
    branches:
      - main
      - Arman_Bisht_v2
    paths:
      - 'ecs-fargate/**'
      - '.github/workflows/task11-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: arman-strapi-fargate
  ECS_CLUSTER: arman-strapi-ecs-cluster
  ECS_SERVICE: arman-strapi-ecs-service
  ECS_TASK_DEFINITION: arman-strapi-ecs-task
  CODEDEPLOY_APPLICATION: arman-strapi-ecs-codedeploy-app
  CODEDEPLOY_DEPLOYMENT_GROUP: arman-strapi-ecs-deployment-group

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build
        working-directory: ecs-fargate
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}
          
          echo "Building Docker image..."
          docker build -t ${IMAGE_URI} .
          docker tag ${IMAGE_URI} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          
          echo "Pushing Docker image..."
          docker push ${IMAGE_URI}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          
          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy with CodeDeploy
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update task definition and deploy
        run: |
          echo "Getting current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > current-task-def.json
          
          echo "Creating new task definition..."
          jq --arg IMAGE "${{ needs.build-and-push.outputs.image_uri }}" \
             '.containerDefinitions[0].image = $IMAGE' \
             current-task-def.json > updated-task-def.json
          
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' \
             updated-task-def.json > new-task-def.json
          
          echo "Registering new task definition..."
          NEW_TASK_DEF=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "New task definition: ${NEW_TASK_DEF}"
          
          echo "Creating AppSpec..."
          cat > appspec.yaml << 'APPSPEC_END'
version: 0.0
Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: "TASK_DEF_PLACEHOLDER"
        LoadBalancerInfo:
          ContainerName: "strapi"
          ContainerPort: 1337
APPSPEC_END
          
          sed -i "s|TASK_DEF_PLACEHOLDER|${NEW_TASK_DEF}|g" appspec.yaml
          
          echo "AppSpec created:"
          cat appspec.yaml
          
          echo "Creating CodeDeploy deployment..."
          APPSPEC_B64=$(cat appspec.yaml | base64 -w 0)
          
          cat > revision.json << 'REVISION_END'
{
  "revisionType": "AppSpecContent",
  "appSpecContent": {
    "content": "APPSPEC_B64_PLACEHOLDER"
  }
}
REVISION_END
          
          sed -i "s|APPSPEC_B64_PLACEHOLDER|${APPSPEC_B64}|g" revision.json
          
          echo "Starting deployment..."
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APPLICATION }} \
            --deployment-group-name ${{ env.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --description "Task 11 Blue/Green deployment - ${{ github.sha }}" \
            --revision file://revision.json \
            --query 'deploymentId' \
            --output text)
          
          echo "Deployment ID: ${DEPLOYMENT_ID}"
          
          echo "Monitoring deployment..."
          for i in {1..40}; do
            STATUS=$(aws deploy get-deployment \
              --deployment-id ${DEPLOYMENT_ID} \
              --query 'deploymentInfo.status' \
              --output text)
            
            echo "Deployment status: ${STATUS} (attempt ${i}/40)"
            
            case ${STATUS} in
              "Succeeded")
                echo "‚úÖ Deployment completed successfully!"
                exit 0
                ;;
              "Failed"|"Stopped")
                echo "‚ùå Deployment failed!"
                aws deploy get-deployment \
                  --deployment-id ${DEPLOYMENT_ID} \
                  --query 'deploymentInfo.errorInformation'
                exit 1
                ;;
              "InProgress"|"Queued"|"Ready")
                echo "‚è≥ Deployment in progress..."
                sleep 30
                ;;
              *)
                echo "Unknown status: ${STATUS}"
                sleep 30
                ;;
            esac
          done
          
          echo "‚è∞ Deployment timeout"
          exit 1

  verify:
    name: Verify Deployment
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Health check
        run: |
          echo "Getting ALB DNS name..."
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names arman-strapi-ecs-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "not-found")
          
          if [ "${ALB_DNS}" = "not-found" ]; then
            echo "ALB not found, skipping health check"
            exit 0
          fi
          
          ALB_URL="http://${ALB_DNS}"
          echo "Testing application at: ${ALB_URL}"
          
          sleep 60  # Wait for deployment to settle
          
          for i in {1..10}; do
            echo "Health check attempt ${i}/10"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${ALB_URL}" || echo "000")
            
            if [ "${HTTP_CODE}" = "200" ] || [ "${HTTP_CODE}" = "302" ]; then
              echo "‚úÖ Health check passed! (HTTP ${HTTP_CODE})"
              echo "üéâ Task 11 completed successfully!"
              echo "Application URL: ${ALB_URL}"
              exit 0
            else
              echo "‚ùå Health check failed (HTTP ${HTTP_CODE})"
              sleep 30
            fi
          done
          
          echo "‚ùå Health check timeout"
          exit 1